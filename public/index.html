<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="never">
    <!-- Polyfills -->
    <!--[if lt IE 10]>
    <script src="https://as.alipayobjects.com/g/component/??console-polyfill/0.2.2/index.js,es5-shim/4.5.7/es5-shim.min.js,es5-shim/4.5.7/es5-sham.min.js,es6-shim/0.35.1/es6-sham.min.js,es6-shim/0.35.1/es6-shim.min.js,html5shiv/3.7.2/html5shiv.min.js,media-match/2.0.2/media.match.min.js"></script>
    <![endif]-->
    <script src="https://as.alipayobjects.com/g/component/??es6-shim/0.35.1/es6-sham.min.js,es6-shim/0.35.1/es6-shim.min.js"></script>
    <script src="%PUBLIC_URL%/hotcss.js"></script>
    <script>
        // 判断浏览器 版本
        function myBrowser() {
            var userAgent = navigator.userAgent // 取得浏览器的userAgent字符串
            var isOpera = userAgent.indexOf('Opera') > -1 // 判断是否Opera浏览器
            var isIE = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1 && !isOpera // 判断是否IE浏览器

            if (isIE) {
                var IE55 = false
                var IE6 = false
                var IE7 = false
                var IE8 = false

                var reIE = new RegExp('MSIE (\\d+\\.\\d+);')
                reIE.test(userAgent)
                var fIEVersion = parseFloat(RegExp['$1'])
                IE55 = fIEVersion === 5.5
                IE6 = fIEVersion === 6.0
                IE7 = fIEVersion === 7.0
                IE8 = fIEVersion === 8.0
                if (IE55) {
                    return 'IE55'
                }
                if (IE6) {
                    return 'IE6'
                }
                if (IE7) {
                    return 'IE7'
                }
                if (IE8) {
                    return 'IE8'
                }
            } // isIE end
        }

        var versions = myBrowser()

        if (versions === 'IE55' || versions === 'IE6' || versions === 'IE7' || versions === 'IE8') {
            // history.push('/navigator')
            alert('您的浏览器版本过低, 请使用chrome浏览器 或者 使用极速模式')
            setTimeout(function() {
                window.location.href = 'http://www.googlechromer.cn/'
            }, 5000);
        }
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>长江物业管理</title>
</head>

<body>
    <div id="root" style="height: 100%"></div>
</body>

</html>
